{% extends "base.html" %}

{% block content %}

<section id="login-page">
  <section class="vertically-aligned">
    <section class="vertical-wrapper">
      <section class="bold p3 mb4 ml4 border">
        <p class="bold center">EXCHANGES w/ <span class="underline">Turkers</span></p>
      </section>

      <form class="table" action="." method="POST">
        <section class="p3 border table-cell align-middle">
          <div class="border p2 m4 mobile-only">
            <span class="bold">IMPORTANT: The site is better on PCs</span>
          </div>
          <p class="bold mb2">To start, please log in</p>
          {% csrf_token %}
          {{ form.as_table }}
          <div class="pt2 right-align">
          <small><a class="bold underline" href="{% url 'django_registration_register' %}">Sign up</p></small>
          </div>
        </section>

        <input class="underline bold p2 ml3 mt8 table-cell align-middle" type="submit" value="START >">
      </form>
    </section>
  </section>

</section>

{% endblock %}
