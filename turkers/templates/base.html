{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE HTML>
<html>

<head>
  <title> Exchanges w/ Turkers </title>
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <link href="../static/about.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.typotheque.com/WF-031670-010387.css" type="text/css" />
  {% render_bundle "main" "css" %}

  {% block extra_head %}
  {% endblock %}
</head>

<body {% if request.path == '/login/' or request.path == '/register/' %}class="inverted"{% endif %}>
  <div id="content" class="clearfix">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
